{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<style>
  .contact-container { max-width: 1100px; margin: 0 auto; }
  .form-card, .info-card { border: 1px solid #e9ecef; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,.06); }
  .form-card { padding: 28px; background: #ffffff; }
  .info-card { padding: 28px; background: #ffffff; }
  .contact-title { font-weight: 700; margin-bottom: 18px; }
  .form-control { background: #f4f7f9; height: 48px; }
  textarea.form-control { height: 220px; }
  .contact-note { font-size: 0.9rem; color: #6c757d; }
  .contact-list .icon {
    width: 48px;
    height: 48px;
    font-size: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: #f1f5ff;
    margin-right: 14px;
  }
  .contact-list span,
  .contact-list a {
    font-size: 1.05rem;
  }
  .btn-primary { padding: 10px 18px; }
</style>

<div class="contact-container py-4">
  <div class="row g-4">
    <!-- Left: Form -->
    <div class="col-lg-7">
      <div class="form-card">
        <h4 class="contact-title">문의 양식</h4>
        <!--
          간단한 mailto 방식. 백엔드로 전송하려면 action="/contact" method="post" 로 바꾸고 서버 라우트 추가하세요.
        -->
        <form action="mailto:iamy_two@naver.com" method="post" enctype="text/plain">
          <div class="mb-3">
            <label class="form-label">성명</label>
            <input type="text" name="name" class="form-control" placeholder="성명" required />
          </div>
          <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="이메일" required />
          </div>
          <div class="mb-3">
            <label class="form-label">주제</label>
            <input type="text" name="subject" class="form-control" placeholder="주제" />
          </div>
          <div class="mb-3">
            <label class="form-label">메시지</label>
            <textarea name="message" class="form-control" placeholder="메시지"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">메시지 보내기</button>
        </form>
      </div>
    </div>
    <!-- Right: Info -->
    <div class="col-lg-5">
      <div class="info-card h-100">
        <h4 class="contact-title">연락처</h4>
        <ul class="list-unstyled contact-list">
          <li class="mb-3 d-flex align-items-center">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.06-1.2 2.04-1.903 2.902C9.23 13.71 8.475 14.42 8 14.854c-.475-.435-1.23-1.145-2.263-3.012C4.035 10.98 3.36 10 2.834 8.94 2.3 7.867 2 6.77 2 5.75 2 2.988 4.239.75 7 .75s5 2.238 5 5c0 1.02-.3 2.117-.834 3.19Z"/>
                <path d="M7 5.5a1.5 1.5 0 1 1 2.999 0A1.5 1.5 0 0 1 7 5.5Z"/>
              </svg>
            </span>
            <span>대한민국 송도</span>
          </li>
          <li class="mb-3 d-flex align-items-center">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4z"/>
                <path d="M.05 4.555 8 9.414l7.95-4.86A1.99 1.99 0 0 0 14 3H2c-.73 0-1.374.195-1.95.555z"/>
              </svg>
            </span>
            <a href="mailto:iamy_two@naver.com">iamy_two@naver.com</a>
          </li>
        </ul>
        <div class="contact-note mt-3">
          📩 귀하의 메시지는 답변에만 사용되며, 저장하거나 공유하지 않습니다.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
