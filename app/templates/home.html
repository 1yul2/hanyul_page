<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Hanyul</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; /* 은은한 연파랑 */
      font-family: "Segoe UI", sans-serif;
      display: flex;
      min-height: 100vh;
    }
    /* 좌측 사이드바 */
    .sidebar {
      width: 250px;
      background: #00acc1;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .sidebar img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1) grayscale(100);
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .nav-link {
      color: #e8f5e9 !important;
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      background-color: #00838f;
      color: #ffffff !important;
      border-radius: 8px;
      padding-left: 10px;
    }
    .nav-link:active {
      transform: scale(0.97);
      background-color: #006064;
    }
    /* 메인 컨텐츠 */
    .content {
      flex: 1;
      padding: 40px;
    }
    .hero {
      background: linear-gradient(135deg, #81d4fa, #aed581);
      color: white;
      padding: 60px 20px;
      text-align: center;
      border-radius: 12px;
    }
    .roles {
      font-size: 1.2rem;
      color: #eee;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .card-img-top {
      width: 100%;
      height: 300px; /* fixed height */
      object-fit: cover; /* maintain aspect ratio, crop if needed */
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

  </style>
</head>
<body>
  <!-- 좌측 사이드바 -->
  <div class="sidebar">
    <!-- 프로필 이미지 (static/images/profile.jpg 추가) -->

    <h2>Hanyul</h2>
    <nav class="nav flex-column">
      <a class="nav-link" href="/">홈</a>
      <a class="nav-link" href="/projects">프로젝트</a>
      <a class="nav-link" href="/about">소개</a>
      <a class="nav-link" href="/contact">연락처</a>
      <a class="nav-link" href="/resume">이력서</a>
    </nav>
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="content">
    <section class="hero">
      <h1>Hello, I am Hanyul</h1>
        <p class="roles">
          Backend Developer / Python Developer / C# Developer <br>
          Windows Application Developer / Java Developer
        </p>
    </section>

    <div class="container mt-5 text-center">
      <h3>Projects Portfolio</h3>
      <div id="projectsCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          {% for project in projects %}
          <div class="carousel-item {% if loop.first %}active{% endif %}">
            <div class="card shadow-lg mx-auto" style="max-width:700px;">
              <img src="{{ project.image }}" class="card-img-top" alt="{{ project.title }}">
              <div class="card-body text-center">
                <h4 class="card-title">{{ project.title }}</h4>
                <p class="card-text text-muted">{{ project.desc }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="mt-4">
        <a href="/projects" class="btn btn-primary">More Projects</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
